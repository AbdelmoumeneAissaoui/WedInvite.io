<!DOCTYPE html>
<html>
<link rel="stylesheet" href="testaudio.css">
<body>
    <div class="container">
        <button id="Btn" class="btn" >
          <span class="play"></span>
          <span class="small-box"></span>
        </button>
        <script src="testaudio.js"></script>
    </div>
    <audio id="HalalBeat" controls>
        <source src="Songs/song.mp3" type="audio/mp3" autoplay loop>
      Your browser does not support the audio element.
    </audio>
    <script>
        var x = document.getElementById("HalalBeat");
        function Play(){
            x.play();
        }
        function Pause(){
            x.pause();
        }
        
    </script>
    </body>
</html>
